<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="8.todos.css">
</head>
<body>
<h1>Todo List</h1>
<ul>
	<li class="completed">
		<input type="checkbox" name="checkbox" checked> walk rusty
	</li>
	<li class="completed">
		<input type="checkbox" name="checkbox" checked> Buy groceries
	<li id="special">
	<!-- 1. id is to single out and element. 
		 2. we can only use an id once per page but we can have as many id's as we want per page.
		 3. An id is represented with '#'.
	 -->
	<!-- 1. Class works just the same as id but the difference is we can apply the property to any number of elements to the page.
		2. Class can be represented with '.' -->
		<input type="checkbox" name=""> Finish CSS in some time 
	</li>
</ul>
</body>
</html>
