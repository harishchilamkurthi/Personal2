<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do u prefer cats or dogs?</p>
<form>
	<label for="dogs">Dogs:</label>
	<input id="dogs" type="radio" name="petChoice" value="Dogs">

	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="petChoice" value="Cats">

	<p>Whats yourfavourite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

	<p>Whats your current mood?</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="sad">:(</option>
		<option value="neutral">:|</option>
	</select>

	<button>Go!</button>
	<input type="text" >
	<textarea name="paragraph" placeholder="Comments" rows="10" cols="50"></textarea>
</form>

</body>
</html>
