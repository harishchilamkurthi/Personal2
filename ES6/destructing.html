<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var numbers=[1,2,3];

		//we can give as an expression and we get  individual elements which is called destructuring.
		var [a,b,c] = numbers;

		let customer={
			age:21,
			name:'john'
		}

		let{age:myAge, name}=customer;


		console.log(myAge, name);



	</script>
</body>
</html>
